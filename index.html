<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shop Template</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
            integrity="sha512-rqQltXRuHxtPWhktpAZxLHUVJ3Eombn3hvk9PHjV/N5DMUYnzKPC1i3ub0mEXgFzsaZNeJcoE0YHq0j/GFsdGg=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="wrapper">
            <nav class="navbar">
                <div class="navbar-center">
                    <span class="nav-icon">
                        <i class="fas fa-bars"></i>
                    </span>
                    <i class="fas fa-splotch"></i>
                    <div class="trolley-btn">
                        <span class="nav-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </span>
                        <div class="trolley-items">0</div>
                    </div>
                </div>
            </nav>
            <header class="hero">
                <div class="banner">
                    <h1 class="banner-title">
                        We're selling everything you're looking for
                    </h1>
                    <button class="banner-btn">shop now</button>
                </div>
            </header>
            <section class="products">
                <div class="section-title">
                    <h2>what we're selling</h2>
                </div>
                <div class="products-center">
                    <article class="product">
                        <div class="img-container">
                            <img src="img/01.jpg" alt="" class="product-img" />
                            <button class="bag-btn" data-id="1">
                                <i class="fas fa-shopping-cart"></i>
                                add to trolley
                            </button>
                        </div>
                        <h3>cristmas tree</h3>
                        <h4>$9.49</h4>
                    </article>
                    <article class="product">
                        <div class="img-container">

                            <button class="bag-btn" data-id="1">

                        </div>
                        <h3>cristmas tree</h3>
                        <h4>$9.49</h4>
                    </article>
                    <article class="product">
                        <div class="img-container">
                            <img src="img/03.jpg" alt="" class="product-img" />
                            <button class="bag-btn" data-id="1">
                                <i class="fas fa-shopping-cart"></i>
                                add to trolley
                            </button>
                        </div>
                        <h3>cristmas tree</h3>
                        <h4>$9.49</h4>
                    </article>
                    <article class="product">
                        <div class="img-container">
                            <img src="img/04.jpg" alt="" class="product-img" />
                            <button class="bag-btn" data-id="1">
                                <i class="fas fa-shopping-cart"></i>
                                add to trolley
                            </button>
                        </div>
                        <h3>cristmas tree</h3>
                        <h4>$9.49</h4>
                    </article>
                    <article class="product">
                        <div class="img-container">
                            <img src="img/05.jpg" alt="" class="product-img" />
                            <button class="bag-btn" data-id="1">
                                <i class="fas fa-shopping-cart"></i>
                                add to trolley
                            </button>
                        </div>
                        <h3>cristmas tree</h3>
                        <h4>$9.49</h4>
                    </article>
                </div>
            </section>
        </div>

        <script src="./js/script.js"></script>
    </body>
</html>
